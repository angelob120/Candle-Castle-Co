<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and responsiveness setup -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Set the title of the page -->
  <title>Split Screen Layout</title>
</head>

<body>
  <!-- First container -->
  <div class="sec-1">
    
    <!-- Section 1 - Right half with brown background -->
    <div class="left-half">
      
      <!-- Top text positioning -->
      <div class="top-left-text-postion">
        <h1>Candle</h1>
        <h1>Castle Co</h1>
      </div>
      
      <!-- Bottom text positioning -->
      <div class="center-text-postion">
        <h1>Organic products</h1>
        <h1>made with love.</h1>
        <h1>That's what you get</h1>
        <h1>from us.</h1>
      </div>
      
      <!-- Button positioning -->
      <div class="button-postioning">
        <button class="custom-button">Click me</button>
      </div>
      
    </div>

    <!-- Section 1 - Left half with background image -->
    <div class="right-half">
      
      <!-- Image with a descriptive alt text -->
      <img class="section-1-img" src="section-1-background-img.png" alt="Section 1 Background Image">
      
    </div>

  </div>
</body>
</html>
